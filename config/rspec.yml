require: rubocop-rspec

Lint/AmbiguousBlockAssociation:
  Exclude:
    - "spec/**/*"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"

RSpec/ContextWording:
  Prefixes:
    - when
    - with
    - without
    - for

RSpec/ExampleLength:
  Enabled: true
  Max: 10

RSpec/ExpectChange:
  EnforcedStyle: block

RSpec/ImplicitSubject:
  Enabled: false

RSpec/LetSetup:
  Enabled: true

RSpec/MessageSpies:
  EnforcedStyle: have_received

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false
