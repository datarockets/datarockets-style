require: rubocop-rails

AllCops:
  Exclude:
    - "db/**/*"
    - "bin/*"
    - "lib/tasks/**/*"
    - "config/**/*"
    - "node_modules/**/*"
    - "vendor/**/*"
    - "app/views/**/*"
    - "config.ru"
    - "Rakefile"

inherit_from: base.yml

Style/Documentation:
  Enabled: true
  Exclude:
    - "app/**/*"
